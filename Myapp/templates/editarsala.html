
{% load crispy_forms_tags %}
<html>
<head>
  <meta charset="utf-8">
  <title> Editar Sala </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  <link rel="" href="https://cdn.datatables.net/fixedheader/3.1.6/css/fixedHeader.dataTables.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="nav-link" href="{% url 'spotgaming'%}" style="color:#F3AC0A;" ><b><big>SPOTgaming</big></b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

                    <a class="nav-link active" aria-current="page" href="{% url 'spotgaming'%}">Home</a>

<br>
<table align="center" border="1" width="90%" id="table1" cellspacing="1" cellpadding="0" style="border: 1px solid #000000; padding-left:0; padding-right:0">
    <tbody>
    <tr>
        <td bgcolor="#808080" align="center">
            <b><font face="Tahoma" size="3" color="#F7DC6F">Datos de la Sala / Punto</font></b>
        </td>
    </tr>
    </tbody>
</table>
<p></p>
<style>
     form {
      /* Centrar el formulario en la página */
      margin: 0 auto;
      width: 1300px;
      /* Esquema del formulario */
      padding: 1em;
      border: 1px solid #CCC;
      border-radius: 1em;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    form li + li {
      margin-top: 1em;
    }
    input,
    textarea {
      /* Para asegurarse de que todos los campos de texto tienen la misma configuración de letra
         Por defecto, las áreas de texto tienen un tipo de letra monoespaciada */
      font: 1em sans-serif;

      /* Tamaño uniforme del campo de texto */
      width: 300px;
      box-sizing: border-box;

      /* Hacer coincidir los bordes del campo del formulario */
      border: 1px solid #999;
    }
    input:focus,
    textarea:focus {
      /* Destacado adicional para elementos que tienen el cursor */
      border-color: #000;
    }
    textarea {
      /* Alinear los campos de texto multilínea con sus etiquetas */
      vertical-align: top;
      /* Proporcionar espacio para escribir texto */
      height: 5em;
    }
    .button {
      /* Alinear los botones con los campos de texto */
      padding-left: 90px; /* mismo tamaño que los elementos de la etiqueta */
    }
    button {
      /* Este margen adicional representa aproximadamente el mismo espacio que el espacio
         entre las etiquetas y sus campos de texto */
      margin-left: .5em;
    }
</style>
<center>
    <form class="row g-3" action="{% url 'formeditarsala' %}"  method="POST">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="inputcodigo" class="form-label">ID Codigo:</label>
            <input type="texto" class="form-control" id="inputcodigo" name="codigo" value="{{salas.id_codigo}}" required>
        </div>
        <div class="col-md-6">
            <label for="inputdirección" class="form-label">Dirección:</label>
            <textarea name="direccion" id="inputdirección" cols="8" class="form-control" required>{{salas.direccion}}</textarea>
        </div>
        <div class="col-md-4">
            <label for="inputnombre" class="form-label">Nombre:</label>
            <input type="texto" class="form-control" id="inputnombre" name="nombremostrado" minlength="5" value="{{salas.nombre}}" required>
        </div>
        <input type="hidden" id="inputnumbreoculto" name="nombre" value="{{salas.id}}">
        <div class="col-md-4">
            <label for="inputinspired" class="form-label">ID Inspired:</label>
            <input type="texto" class="form-control" id="inputinspired" name="inspired" value="{{salas.id_inspired}}" required>
        </div>
        <div class="col-md-4">
            <label for="inputcliente" class="form-label">Cliente:</label>
            <input type="texto" class="form-control" id="inputclientevisible" name="clientevisible" value="{{salas.clientes.nombre}}" required>
        </div>
        <input type="hidden" class="form-control" id="inputcliente" name="cliente" value="{{salas.clientes}}" required>
        <div class="col-md-4">
            <label for="inputrazon" class="form-label">Razón Social Principal:</label>
            <input type="texto" class="form-control" id="inputrazonvisible" name="razonsocialvisible" value="{{salas.razon.nombre}}" required>
        </div>
        <input type="hidden" class="form-control" id="inputrazon" name="razonsocial" value="{{salas.razon}}" required>
        <div class="col-md-4">
            <label for="inputciudad" class="form-label">Ciudad:</label>
            <select id="inputciudad" class="form-select" name="ciudad" required>
                <option value="{{salas.ciudad}}">{{salas.ciudad.nombre}}</option>
                {% for Ciudad in listaciudad %}
                <option value="{{Ciudad.id}}">{{Ciudad.nombre}}</option>
                {% endfor %}
            </select> <a href="{% url 'crearciudad' %}" type="button" class="btn btn-info">Añadir Ciudad</a>
        </div>
        <div class="col-md-4">
            <label for="inputdepartamento" class="form-label">Departamento:</label>
            <select id="inputdepartamento" class="form-select" name="departamento" required>
                <option value="{{salas.departamento}}">{{salas.departamento.nombre}}</option>
                {% for Departamento in listadepartamento %}
                <option value="{{Departamento.id}}">{{Departamento.nombre}}</option>
                {% endfor %}
            </select> <a href="{% url 'creardepartamento' %}" type="button" class="btn btn-info">Añadir Depar.</a>
        </div>
        <div class="col-md-4">
            <label for="inputcontacto" class="form-label">Persona  Contacto:</label>
            <input type="texto" class="form-control" id="inputcontacto" name="contacto" value="{{salas.contacto}}" required>
        </div>
        <div class="col-md-4">
            <label for="inputemail" class="form-label">E-Mail:</label>
            <input type="texto" class="form-control" id="inputemail" name="email" value="{{salas.email}}" required>
        </div>
        <div class="col-md-2">
            <label for="inputtelefono" class="form-label">Teléfonos:</label>
            <input type="texto" class="form-control" id="inputtelefono" name="telefono" value="{{salas.telefono}}" required>
        </div>
        <div class="col-md-2">
            <label for="inputtiposala" class="form-label">Tipo Sala:</label>
            <select id="inputtiposala" class="form-select" name="tiposala" required>
                <option value="219">PUNTO DE CHANCE</option>
                <option value="220">CASINO CALLE</option>
                <option value="221">CASINO CENTRO COMERCIAL</option>
                <option value="222">CASINO BINGOS</option>
                <option value="223">CASINO GRANDE</option>
            </select>
        </div>
        <p></p>
        <table align="center" border="1" width="90%" id="table2" cellspacing="1" cellpadding="0" style="border: 1px solid #000000; padding-left:0; padding-right:0">
            <tbody>
            <tr>
                <td bgcolor="#808080" align="center">
                    <b><font face="Tahoma" size="2" color="#FFFFFF">Datos para la Liquidación Mensual</font></b>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="col-md-2">
            <label for="inputtieneliquidacion" class="form-label">Tiene Liq. / Cobro Fijo:</label>
            <select id="inputtieneliquidacion" class="form-select" name="tieneliquidacion">
                <option value="{{salas.tipo_liquida}}">
                    <script>
                        if ({{salas.tipo_liquida}} == 1){
                                document.write("Si")
                        } else {
                                 document.write("No")
                                 }
                    </script>
                </option>
                <option value="0">No</option>
                <option value="1">Si</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputmetodo" class="form-label">Metodo:</label>
            <select id="inputmetodo" class="form-select" name="metodo">
                <option value="{{salas.modelo.id}}">{{salas.modelo}}</option>
                <option value="1">MENSUAL</option>
                <option value="2">RANGO DE FECHA</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputimpuestoscoljuegos" class="form-label"> $ Imp. ColJuegos Fijo:</label>
            <input type="texto" class="form-control" id="inputimpuestoscoljuegos" name="impuestocoljuegos" value="{{salas.impuesto}}">
        </div>
        <div class="col-md-2">
            <label for="inputvariable" class="form-label"> % Variable:</label>
            <input type="texto" class="form-control" id="inputvariable" name="variable" value="{{salas.variable}}">
        </div>
        <div class="col-md-2">
            <label for="inputcierreliqui" class="form-label">Cierre Liquidación:</label>
            <select id="inputcierreliqui" class="form-select" name="cierreliquidacion">
                <option>ULT. DIA DELMES</option>
                <option>1RO MES SIGUIENTE</option>
                <option>FECHAS ALEATORIAS</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputhora" class="form-label">Hora:</label>
            <input type="text" class="form-control" id="inputhora" name="horacierre" value="11:59:59 PM">
        </div>
        <div class="col-md-6">
            <label for="inputiva" class="form-label"> $ Valor IVA:</label>
            <input type="texto" class="form-control" id="inputiva" name="iva" value="{{salas.iva}}">
        </div>
        <div class="col-md-6">
            <label for="inputparticipacion" class="form-label">% Participación:</label>
            <input type="texto" class="form-control" id="inputparticipacion" name="participacion" value="{{salas.porcentaje}}">
        </div>
        <div class="col-md-4">
            <label for="inputotrosgastos" class="form-label">$ Otros Gastos:</label>
            <input type="texto" class="form-control" id="inputotrosgastos" name="otrosgastos" value="{{salas.otros}}">
        </div>
        <div class="col-md-2">
            <label for="inputdialiquida" class="form-label"> Días Liquidar x Mes:</label>
            <input type="texto" class="form-control" id="inputdialiquida" name="dialiquida" value="30">
        </div>
        <div class="col-md-6">
            <label for="inputdesceuntos" class="form-label">$ Otros Desceuntos:</label>
            <input type="texto" class="form-control" id="inputdesceuntos" name="descuentos" value="{{salas.descuentos}}">
        </div>
        <div class="col-md-2">
            <label for="inputtransmision" class="form-label">Cobro x Días NO Transm.:</label>
            <select id="inputtransmision" class="form-select" name="transmision">
                <option value="0">No</option>
                <option value="1">Si</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputmontoxdia" class="form-label"> $ Monto x Dia:</label>
            <input type="texto" class="form-control" id="inputmontoxdia" name="montoxdia" value="{{salas.presupuesto_dia}}">
        </div>
        <p></p>
        <div class="col-md-6">
            <label for="registroactivo">Regsitro Activo:</label> <input id="registroactivo" type="checkbox" value="1" name="activo" checked="">
        </div>
        <center>
            <fieldset id="borde2">
                <button type="submit" class="btn btn-info">Guardar</button>
                <a href="{% url 'listasala' %}" type="button" class="btn btn-info">Cerrar</a>
            </fieldset>
        </center>
        <p></p>
    </form>
</center>
</body>
</html>
