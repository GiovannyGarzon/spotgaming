{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="" href="https://cdn.datatables.net/fixedheader/3.1.6/css/fixedHeader.dataTables.min.css">
    <title>Ingresar item remision</title>
    <h1> Agregar repuesto a remision</h1>
    <p></p>
    <style>
    form {
        margin: 20px; /* Añade margen alrededor del formulario */
        padding: 20px; /* Añade espacio interno al formulario */
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    /* Estilo para los campos de entrada */
    .form-control {
        margin-bottom: 10px;
        /* Otros estilos personalizados según tus preferencias */
    }
    </style>
</head>
<body>
<p></p>
<form action="{% url 'guardaritemremisionreparacion' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" class="form-control" id="inputremision" name="itemremision" value="{{remision.id}}" readonly>
    <div class="row">
        <p></p>
        <div class="col-md-4">
            <label for="inputrepuesto" class="form-label">* Repuesto:</label>
            <select class="form-select" id="inputrepuesto" name="repuesto" required>
                <option value="" disabled selected>Seleccione repuesto...</option>
                {% for repuestos in lista_repuestos %}
                <option value="{{ repuestos.id }}">{{ repuestos.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <p></p>
        <div class="col-md-4">
            <label for="inputserialrepuestodespacho" class="form-label">* Serial Rep. Despacho:</label>
            <div id="serial-despacho-container">
                <select class="form-select" id="inputserialrepuestodespacho" name="serialreparo" required>
                    <option value="" disabled selected>Seleccione serial...</option>
                </select>
            </div>
            <p></p>
        </div>
        <p></p>
        <center>
            <button type="submit" class="btn btn-info">Guardar</button>
            <button type="button" class="btn btn-info" id="cerrarVentana">Cerrar</button>
        </center>
    </form>
    <p style="color: red; font-weight: bold;">Los campos marcados con * son obligatorios.</p>
    <center>
        <fieldset>
            <div id="version">
                <h6>Ver. Versión 1.0.0 (01/04/2022)</h6>
                <img src="{% static "img/logosistema.png" %}" > <br>
                <h8>Copyright ® 2019</h8>
                <br>
                <h8>SPOTGAMING S.A.S</h8>
                <br>
            </div>
        </fieldset>
    </center>

    <script>
        document.getElementById('inputrepuesto').addEventListener('change', function() {
            var repuestoId = this.value;
            var serialSelect = document.getElementById('inputserialrepuestodespacho');

            // Limpia las opciones existentes
            serialSelect.innerHTML = '<option value="" disabled selected>Seleccione serial...</option>';

            if (repuestoId) {
                fetch(`/obtener_seriales_repuesto/${repuestoId}/`)
                    .then(response => response.json())
                    .then(data => {
                        data.seriales.forEach(serial => {
                            var option = document.createElement('option');
                            option.value = serial.id;
                            option.textContent = serial.serial;  // Usa el campo 'serial' para el texto del option
                            serialSelect.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
