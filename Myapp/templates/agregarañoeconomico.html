{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>Agregar Año Económico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="nav-link" href="{% url 'spotgaming'%}" style="color:#F3AC0A;" ><b><big>SpotGaming</big></b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      </ul>
      <form class="d-flex" action="{% url 'login' %}" method="GET">

         <input type="text" name="User" onmousedown="return false;" value="@ {{user.username}}">

      </form>
      <form class="d-flex">
         <a href="{% url 'logout' %}" class="btn btn-success" type="submit">Salir</a>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <div class="container-form p-4 border rounded shadow-sm">
        <div class="form-header mb-3" style="background-color: blue; padding: 10px; border-radius: 5px;">
            <h5 class="text-center" style="color: #F3AC0A; margin: 0;">Años Económicos</h5>
        </div>

        <form action="{% url 'guardarañoeconomico' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label for="inputanio" class="form-label">Año:</label>
                    <select id="inputanio" class="form-select" name="anio">
                        {% for año, nombre_año in años %}
                        <option value="{{ año }}" {% if año_filtro == año %}selected{% endif %}>{{ nombre_año }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label class="form-label"><b>* Descripción:</b></label>
                    <input type="text" class="form-control" placeholder="Ingrese una descripción" name="descripcion">
                </div>
            </div>

            <div class="form-header mb-3" style="background-color: blue; padding: 10px; border-radius: 5px;">
                <h6 class="text-center" style="color: #F3AC0A; margin: 0;">Datos solo para Liquidaciones</h6>
            </div>

            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label class="form-label">$ Tarifa Fija ColJuegos x Apuesta $0 - $500:</label>
                    <input type="number" class="form-control" placeholder="0" name="tarifafija">
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label class="form-label">$ Tarifa Fija ColJuegos x Apuesta > $500:</label>
                    <input type="number" class="form-control" placeholder="0" name="tarifafijamayor">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label class="form-label">$ Tarifa Fija ColJuegos x Apuesta Progresivas:</label>
                    <input type="number" class="form-control" placeholder="0" name="apuestaprogresiva">
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label class="form-label">% Tarifa ColJuegos Variable:</label>
                    <input type="text" class="form-control" placeholder="0.00" name="variable">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label class="form-label">% IVA Presuntivo:</label>
                    <input type="text" class="form-control" placeholder="0" name="presuntivo">
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label class="form-label">Cobro x Días NO Transmitido:</label>
                    <input type="number" class="form-control" placeholder="0" name="notransmitido">
                </div>
            </div>

            <div class="form-check mb-3">
                <input type="hidden" name="registro_activo" value="0">  <!-- Valor predeterminado cuando no está marcado -->
                <input class="form-check-input" type="checkbox" id="registroActivo" name="registro_activo" value="1" checked>
                <label class="form-check-label" for="registroActivo">Registro Activo</label>
            </div>

            <div class="form-footer text-center mt-3">
                <button type="submit" class="btn btn-success">Guardar (F12)</button>
                <a href="{% url 'añoeconomico' %}" class="btn btn-danger">Cerrar (ESC)</a>
            </div>
        </form>
    </div>
</div>
<p></p>

<center>
    <fieldset>
      <div id="version">
        <h6>Ver. Versión 1.0.0 (01/04/2022)</h6>
        <img src="{% static "img/logosistema.png" %}" > <br>
        <h8>Copyright ® 2019</h8><br>
        <h8>SPOTGAMING S.A.S</h8><br>
        <h8>El uso de este sistema implica la aceptación del aviso legal, todos los derechos reservados.</h8>
      </div>
    </fieldset>
</center>
<script>
document.addEventListener("keydown", function(event) {
    if (event.key === "Escape") {
        window.location.href = "{% url 'añoeconomico' %}";
    }
});
</script>
</body>
</html>
