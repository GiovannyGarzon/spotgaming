
{% load crispy_forms_tags %}
<html>
<head>
  <meta charset="utf-8">
  <title> Editar cliente </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  <link rel="" href="https://cdn.datatables.net/fixedheader/3.1.6/css/fixedHeader.dataTables.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="nav-link" href="{% url 'spotgaming'%}" style="color:#F3AC0A;" ><b><big>SPOTgaming</big></b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'spotgaming'%}">Home</a>

            </ul>
            <a class="nav-link active" aria-current="page" href="{% url 'spotgaming'%}">Home</a>
        </div>
    </div>
</nav>
<br>
<table align="center" border="1" width="90%" id="table1" cellspacing="1" cellpadding="0" style="border: 1px solid #000000; padding-left:0; padding-right:0">
    <tbody>
    <tr>
        <td bgcolor="#808080" align="center">
            <b><font face="Tahoma" size="2" color="#FFFFFF">Datos del Cliente</font></b>
        </td>
    </tr>
    </tbody>
</table>
<p></p>
<style>
     form {
      /* Centrar el formulario en la página */
      margin: 0 auto;
      width: 1300px;
      /* Esquema del formulario */
      padding: 1em;
      border: 1px solid #CCC;
      border-radius: 1em;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    form li + li {
      margin-top: 1em;
    }
    input,
    textarea {
      /* Para asegurarse de que todos los campos de texto tienen la misma configuración de letra
         Por defecto, las áreas de texto tienen un tipo de letra monoespaciada */
      font: 1em sans-serif;

      /* Tamaño uniforme del campo de texto */
      width: 300px;
      box-sizing: border-box;

      /* Hacer coincidir los bordes del campo del formulario */
      border: 1px solid #999;
    }
    input:focus,
    textarea:focus {
      /* Destacado adicional para elementos que tienen el cursor */
      border-color: #000;
    }
    textarea {
      /* Alinear los campos de texto multilínea con sus etiquetas */
      vertical-align: top;
      /* Proporcionar espacio para escribir texto */
      height: 5em;
    }
    .button {
      /* Alinear los botones con los campos de texto */
      padding-left: 90px; /* mismo tamaño que los elementos de la etiqueta */
    }
    button {
      /* Este margen adicional representa aproximadamente el mismo espacio que el espacio
         entre las etiquetas y sus campos de texto */
      margin-left: .5em;
    }
</style>
<center>
    <form class="row g-3" action="{% url 'formeditarcliente' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" class="form-control" id="inputid" name="idcliente"  value="{{clientes.id}}" readonly onmousedown="return false;">
        <div class="col-md-6">
            <label for="inputnit" class="form-label">Nit:</label>
            <input type="texto" class="form-control" id="inputnit" name="nit" value="{{clientes.nit}}" required>
        </div>
        <div class="col-md-6">
            <label for="inputdirección" class="form-label">Dirección:</label>
            <textarea name="direccion" id="inputdirección" cols="8" class="form-control"  required>{{clientes.direccion}}</textarea>
        </div>
        <div class="col-md-4">
            <label for="inputnombrevisible" class="form-label">Nombre:</label>
            <input type="texto" class="form-control" id="inputnombrevisible" name="nombrevisible" minlength="5" value="{{clientes.nombre}}" required>
        </div>

        <div class="col-md-4">
            <label for="inputinspired" class="form-label">ID Inspired:</label>
            <input type="texto" class="form-control" id="inputinspired" name="inspired" value="{{clientes.id_inspired}}" required>
        </div>
        <div class="col-md-4">
            <label for="inputgrupo" class="form-label">Pertenece al Grupo:</label>
            <select id="inputgrupo" name="grupo" class="form-select">
                <option value="">{{clientes.Grupos_id.nombre}}</option>
                {% for Grupos in listagrupos %}
                <option value="{{Grupos.id}}">{{Grupos.nombre}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputrazon" class="form-label">Razón Social Principal:</label>
            <select id="inputrazon" class="form-select" name="razonsocial" required>
                <option value="{{clientes.razon.id}}">{{clientes.razon.nombre}}</option>
                {% for Razon_social in listarazon %}
                <option value="{{Razon_social.id}}">{{Razon_social.nombre}}</option>
                {% endfor %}
            </select> <a href="{% url 'crearrazon' %}" type="button" class="btn btn-info">Añadir Razon</a>
        </div>
        <div class="col-md-2">
            <label for="inputciudad" class="form-label">Ciudad:</label>
            <select id="inputciudad" class="form-select" name="ciudad" required>
                <option value="{{clientes.ciudad.id}}">{{clientes.ciudad.nombre}}</option>
                {% for Ciudad in listaciudad %}
                <option value="{{Ciudad.id}}">{{Ciudad.nombre}}</option>
                {% endfor %}
            </select> <a href="{% url 'crearciudad' %}" type="button" class="btn btn-info">Añadir Ciudad</a>
        </div>
        <div class="col-md-4">
            <label for="inputdepartamento" class="form-label">Departamento:</label>
            <select id="inputdepartamento" class="form-select" name="departamento" required>
                <option value="{{clientes.departamento.id}}">{{clientes.departamento.nombre}}</option>
                {% for Departamento in listadepartamento %}
                <option value="{{Departamento.id}}">{{Departamento.nombre}}</option>
                {% endfor %}
            </select> <a href="{% url 'creardepartamento' %}" type="button" class="btn btn-info">Añadir Depar.</a>
        </div>
        <div class="col-md-6">
            <label for="inputcontacto" class="form-label">Contacto:</label>
            <input type="texto" class="form-control" id="inputcontacto" name="contacto" value="{{clientes.contacto}}" required>
        </div>
        <div class="col-md-6">
            <label for="inputtelefono" class="form-label">Teléfonos:</label>
            <input type="texto" class="form-control" id="inputtelefono" name="telefono" value="{{clientes.telefono}}" required>
        </div>
        <p></p>
        <table align="center" border="1" width="90%" id="table2" cellspacing="1" cellpadding="0" style="border: 1px solid #000000; padding-left:0; padding-right:0">
            <tbody>
            <tr>
                <td bgcolor="#808080" align="center">
                    <b><font face="Tahoma" size="2" color="#FFFFFF">Datos para la Liquidación Mensual</font></b>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="col-md-6">
            <label for="inputcontrato" class="form-label"># Contrato ColJuegos:</label>
            <input type="texto" class="form-control" id="inputcontrato" name="contrato" value="{{clientes.contratoCol}}" >
        </div>
        <div class="col-md-6">
            <label for="inputparticipacion" class="form-label">% Participación:</label>
            <input type="texto" class="form-control" id="inputparticipacion" name="participacion" value="{{clientes.porcentaje}}">
        </div>
        <div class="col-md-2">
            <label for="inputtransmision" class="form-label">Cobro x Días NO Transm.:</label>
            <select id="inputtransmision" class="form-select" name="transmision">
                <option value="{{clientes.cobro_dia}}">
                    <script>if ({{clientes.cobro_dia}} == 1){
                                document.write("Si")
                             }else{
                                document.write("No")
                             }</script>
                </option>
                <option value="0">No</option>
                <option value="1">Si</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputmontoxdia" class="form-label"> $ Monto x Dia:</label>
            <input type="texto" class="form-control" id="inputmontoxdia" name="montoxdia" value="60000">
        </div>
        <div class="col-md-6">
            <label for="inputiva" class="form-label"> $ Valor IVA:</label>
            <input type="texto" class="form-control" id="inputiva" name="iva" value="144415">
        </div>
        <div class="col-md-2">
            <label for="inputdialiquida" class="form-label"> Días Liquidar x Mes:</label>
            <input type="texto" class="form-control" id="inputdialiquida" name="dialiquida" value="30">
        </div>
        <div class="col-md-4">
            <label for="inputdiasintransmitir" class="form-label"> Días Sin Transmitir:</label>
            <input type="texto" class="form-control" id="inputdiasintransmitir" name="diasintransmitir" value="5">
        </div>
        <div class="col-md-4">
            <label for="inputimpuestoscoljuegos" class="form-label"> $ Imp. ColJuegos Fijo:</label>
            <input type="texto" class="form-control" id="inputimpuestoscoljuegos" name="impuestocoljuegos" value="303000">
        </div>
        <div class="col-md-2">
            <label for="inputvariable" class="form-label"> % Variable:</label>
            <input type="texto" class="form-control" id="inputvariable" name="variable" value="12.00">
        </div>
        <div class="col-md-2">
            <label for="inputtieneliquidacion" class="form-label">Tiene Liquidación:</label>
            <select id="inputtieneliquidacion" class="form-select" name="tieneliquidacion">
                <option value="{{clientes.tipo_liquida}}">
                    <script>if ({{clientes.tipo_liquida}} == 1){
                               document.write("Si")
                             }else{
                               document.write("No")
                             }
                    </script>
                </option>
                <option value="1">Si</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputmetodo" class="form-label">Metodo:</label>
            <select id="inputmetodo" class="form-select" name="metodo">
                <option value="{{clientes.liquida_mes_id}}">{{clientes.liquida_mes}}</option>
                <option value="1">MENSUAL</option>
                <option value="2">RANGO DE FECHA</option>
                <option value="0">SIN METODO</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputotrosgastos" class="form-label">$ Otros Gastos:</label>
            <input type="texto" class="form-control" id="inputotrosgastos" name="otrosgastos" value="0">
        </div>
        <div class="col-md-2">
            <label for="inputcierreliqui" class="form-label">Cierre Liquidación:</label>
            <select id="inputcierreliqui" class="form-select" name="cierreliquidacion">
                <option value="{{clientes.liquida}}">{{clientes.liquida}}</option>
                <option>ULT. DIA DELMES</option>
                <option>1RO MES SIGUIENTE</option>
                <option>FECHAS ALEATORIAS</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputhora" class="form-label">Hora:</label>
            <input type="text" class="form-control" id="inputhora" name="horacierre" value="11:59:59 PM">
        </div>
        <div class="col-md-6">
            <label for="inputdesceuntos" class="form-label">$ Otros Desceuntos:</label>
            <input type="texto" class="form-control" id="inputdesceuntos" name="descuentos" value="{{clientes.descuentos}}">
        </div>
        <p></p>
        <table align="center" border="1" width="90%" id="table3" cellspacing="1" cellpadding="0" style="border: 1px solid #000000; padding-left:0; padding-right:0">
            <tbody>
            <tr>
                <td bgcolor="#808080" align="center">
                    <b><font face="Tahoma" size="2" color="#FFFFFF">Datos para Envio de Email Diarios</font></b>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="col-md-6">
            <label for="inputemailrecaudomaquina" class="form-label">EMail Rec. x Maquina:</label>
            <textarea name="recmaquina" id="inputemailrecaudomaquina" cols="8" class="form-control">{{clientes.email_recaudo}}</textarea>
        </div>
        <div class="col-md-6">
            <label for="inputemailrecaudosala" class="form-label">EMail Recaudo x Sala:</label>
            <textarea name="recsala" id="inputemailrecaudosala" cols="8" class="form-control">{{clientes.email3}}</textarea>
        </div>
        <div class="col-md-6">
            <label for="inputemailrecaudogrupo" class="form-label">EMail Rec. x Grupo:</label>
            <textarea name="recgrupo" id="inputemailrecaudogrupo" cols="8" class="form-control">{{clientes.email4}}</textarea>
        </div>
        <div class="col-md-6">
            <label for="inputemailcontadores" class="form-label">EMail Contadores:</label>
            <textarea name="contadores" id="inputemailcontadores" cols="8" class="form-control">{{clientes.email_6}}</textarea>
        </div>
        <div class="col-md-6">
            <label for="inputemailfallas" class="form-label">EMail Fallas:</label>
            <textarea name="fallasemail" id="inputemailfallas" cols="8" class="form-control">{{clientes.email2}}</textarea>
        </div>
        <div class="col-md-6">
            <label for="inputsintransmitir" class="form-label">EMail Sin Transmitir:</label>
            <textarea name="sintrasnmitir" id="inputsintransmitir" cols="8" class="form-control">{{clientes.email_5}}</textarea>
        </div>
        <p></p>
        <table align="center" border="1" width="90%" id="table4" cellspacing="1" cellpadding="0" style="border: 1px solid #000000; padding-left:0; padding-right:0">
            <tbody>
            <tr>
                <td bgcolor="#808080" align="center">
                    <b><font face="Tahoma" size="2" color="#FFFFFF">Otros Datos del Registro</font></b>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="col-md-12">
            <label for="registroactivo">Regsitro Activo:</label> <input id="registroactivo" type="checkbox" name="activo" checked="">
            <label for="suspendido">Suspendido:</label> <input id="suspendido" type="checkbox" name="suspendido">
            <label for="falla">Fallas:</label> <input id="falla" type="checkbox" name="fallas">
        </div>
        <div class="col-md-6">
            <label for="visor">Incluir en el Visor:</label>
            <input id="visor" type="checkbox" name="visor" value="1"
                   {% if clientes.visor == 1 %}checked{% endif %}>
        </div>
        <center>
            <fieldset id="borde2">
                <button type="button" class="btn btn-info" onclick="window.location.href='{% url 'versalascliente' clientes.id %}'">Salas</button>
                <button type="submit" class="btn btn-info">Guardar</button>
                <a href="{% url 'listacliente' %}" type="button" class="btn btn-info">Cerrar</a>
            </fieldset>
        </center>
        <p></p>
    </form>
</center>
</body>
</html>
