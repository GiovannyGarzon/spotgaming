
{% load crispy_forms_tags %}
<html>
<head>
  <meta charset="utf-8">
  <title> Crear razon </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  <link rel="" href="https://cdn.datatables.net/fixedheader/3.1.6/css/fixedHeader.dataTables.min.css">

</head>
<body>
<br>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="nav-link" href="{% url 'spotgaming'%}" style="color:#F3AC0A;" ><b><big>SPOTgaming</big></b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'spotgaming'%}">Home</a>
                </li>
            </ul>
            <a class="nav-link active" aria-current="page" href="{% url 'spotgaming'%}">Home</a>
        </div>
    </div>
</nav>
<br>
<table align="center" border="1" width="90%" id="table1" cellspacing="1" cellpadding="0" style="border: 1px solid #000000; padding-left:0; padding-right:0">
    <tbody>
    <tr>
        <td bgcolor="#808080" align="center">
            <b><font face="Tahoma" size="3" color="#F7DC6F">CREAR CIUDAD</font></b>
        </td>
    </tr>
    </tbody>
</table>
<p></p>
<style>
        form{
          background-color: #B8D8F1;
           margin: 0 auto;
           width: 1300px;
        }
</style>
<center>
    <form class="row g-3" action="{% url 'guardarciudad' %}" method="POST">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="inputid" class="form-label">ID:</label>
            <input type="texto" class="form-control" id="inputid" name="id" readonly onmousedown="return false;">
        </div>
        <div class="col-md-6">
            <label for="inputidcodigo" class="form-label">ID Código:</label>
            <input type="texto" class="form-control" id="inputidcodigo" name="idcodigo" required>
        </div>
        <div class="col-md-6">
            <label for="inputnombre" class="form-label">Nombre ciudad:</label>
            <input type="texto" class="form-control" id="inputnombre" name="nombre" minlength="5" required>
        </div>
        <div class="col-md-6">
            <label for="inputdane" class="form-label">Codigo Dane:</label>
            <input type="texto" class="form-control" id="inputdane" name="dane" minlength="5" required>
        </div>
        <div class="col-md-4">
            <label for="inputdepartamento" class="form-label">Departamento:</label>
            <select id="inputdepartamento" class="form-select" name="departamento" required>
                <option value="">Seleccione...</option>
                {% for Departamento in listadepartamento %}
                <option value="{{Departamento.id}}">{{Departamento.nombre}}</option>
                {% endfor %}
            </select> <a type="button" class="btn btn-info">Añadir Depar.</a>
        </div>
        <div class="col-md-2">
            <label for="inputregistroactivo" class="form-label">Registro Activo:</label>
            <select id="inputregistroactivo" class="form-select" name="registroactivo">
                <option value="1">Si</option>
                <option value="0">No</option>
            </select>
        </div>
        <p></p>
        <center>
            <fieldset id="borde2">
                <button type="submit" class="btn btn-info">Crear</button>
                <a href="{% url 'listacliente' %}" type="button" class="btn btn-info">Cerrar</a>
            </fieldset>
        </center>
        <p></p>
    </form>
</center>
</body>
</html>
